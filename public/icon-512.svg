<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="85" fill="url(#gradient)"/>
  <!-- Moon crescent shape using mask -->
  <defs>
    <mask id="moonMask">
      <rect width="512" height="512" fill="black"/>
      <circle cx="256" cy="256" r="100" fill="white"/>
      <circle cx="288" cy="256" r="85" fill="black"/>
    </mask>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#10B981"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="white" mask="url(#moonMask)"/>
</svg>